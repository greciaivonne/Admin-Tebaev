<div class="login-container">
  <div class="login-card">
    <img src="img/trans_logo.png" alt="Logo" class="login-logo" />
    <h2 class="login-title">Login administrativo</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message">
          El correo es requerido
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error-message">
          Por favor ingrese un correo válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error-message">
          La contraseña es requerida
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="error-message">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message server-error">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Iniciar sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>

      <!-- Enlace a recuperación de contraseña -->
      <div class="forgot-password-link">
        <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="register-link">
        ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
